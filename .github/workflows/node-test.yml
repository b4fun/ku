name: Unit Test - Node

on:
  pull_request:
    paths:
    - "browser-ui/**"
    - "kql/**"
    - "ui/**"
    - "prql-ui/**"
    - "prql-browser/**"
    - "protos/**"

jobs:
  unit-test:
    name: Unit Test - Node
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm test
    - run: |
        ls -l node_modules
    - run: npm run build
