name: Unit Test - Node

on:
  pull_request:
    paths:
    - "browser-ui/**"
    - "kql/**"
    - "ui/**"
    - "prql-ui/**"
    - "prql-browser/**"
    - "protos/**"

jobs:
  unit-test:
    name: Unit Test - Node
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: |
        curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      name: Install wasm-pack
    - run: npm ci
    - run: npm test
    - run: npm run build
